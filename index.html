<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <div>
                <h2 class="title">HOME</h2>

                <h1 class="target-item" id="target-item-home">0</h1>

                <div class="increase-holder">
                    <h4 class="increase" onclick="homeOne()">+1</h4>

                    <h4 class="increase" onclick="homeTwo()">+2</h4>

                    <h4 class="increase" onclick="homeThree()">+3</h4>
                </div>
            </div>

            <div>
                <h2 class="title">GUEST</h2>

                <h1 class="target-item" id="target-item-guest">0</h1>

                <div class="increase-holder">
                    <h4 class="increase" onclick="guestOne()">+1</h4>

                    <h4 class="increase" onclick="guestTwo()">+2</h4>

                    <h4 class="increase" onclick="guestThree()">+3</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
